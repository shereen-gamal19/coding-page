<script>
  const codeItems = document.querySelectorAll('.code-item-wrapper');

  codeItems.forEach(codeItem => {
    codeItem.addEventListener('mouseover', () => {
      console.log(codeItem.childNodes[1].classList)
      codeItem.childNodes[1].classList.add('image-blur');
    });

    codeItem .addEventListener('mouseout', () => {
      console.log(codeItem.childNodes[1].classList)
      codeItem.childNodes[1].classList.remove('image-blur');
    });
  });
